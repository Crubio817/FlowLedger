name: Azure Static Web Apps CI/CD

on:
  push:
    br      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        if: steps.check_token.outputs.missing_token == 'false'
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "dist"
          api_location: ""
          output_location: ""
          skip_app_build: true
          skip_deploy_on_missing_secrets: true  - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck and tests
        run: npm run -s typecheck && npm test -s

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: https://flowledger-api-func.azurewebsites.net/api

      - name: Debug token length (masked)
        run: |
          TOK='${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}'
          if [ -z "$TOK" ]; then echo "TOKEN_LEN=0"; exit 0; fi
          echo "::add-mask::$TOK"
          echo "TOKEN_LEN=$(printf %s "$TOK" | wc -c)"

      - name: Check deployment token presence
        id: check_token
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "missing_token=true" >> $GITHUB_OUTPUT
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN is not set. Skipping deploy." >&2
          else
            echo "missing_token=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
  if: steps.check_token.outputs.missing_token == 'false' && secrets.AZURE_STATIC_WEB_APPS_API_TOKEN != ''
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          api_location: ""
          output_location: "dist"
          skip_app_build: true
          skip_deploy_on_missing_secrets: true
        env:
          VITE_API_BASE_URL: https://flowledger-api-func.azurewebsites.net/api

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR
    steps:
      - name: Close PR Preview Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close