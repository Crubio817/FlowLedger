name: Verify API Types

on:
  pull_request:
    branches: [ main ]

jobs:
  verify-api-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci --no-audit --no-fund
      - name: Verify generated API types match snapshot
        run: npm run verify:api-types
